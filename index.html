<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="cal.js" defer></script>
</head>
<body>
    <div class="calculat" style="border: 1px; border-color: black;">
        <div class="calcula">
            <div class="disp">
                <p class="befo" id="be"></p>
                <p class="aft" id="af"></p>
            </div>
            <div class="oth">
                <button class="button" id="del">Delete</button>
                <button class="button" id="clea">Clear</button>
            </div>
            <div class="buttons">
                <button class="button" id="on">1</button>
                <button class="button" id="tw">2</button>
                <button class="button" id="thr">3</button>
                <button class="button" id="fou">4</button>
                <button class="button" id="fiv">5</button>
                <button class="button" id="six">6</button>
                <button class="button" id="sev">7</button>
                <button class="button" id="eig">8</button>
                <button class="button" id="nin">9</button>
                <button class="button" id="zer">0</button>
                <button class="button" id="addi">+</button>
                <button class="button" id="subtr">-</button>
                <button class="button" id="multip">ร</button>
                <button class="button" id="divis">รท</button>
            </div>
        </div>
    </div>
</body>
</html>
